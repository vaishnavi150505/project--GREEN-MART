<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            color: black;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        h2 {
            color: #28a745;
        }
        .feedback-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #28a745;
        }
        .contact-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info p {
            font-size: 16px;
        }

        .contact-info strong {
            font-size: 18px;
        }

        /* Navbar styling */
        .navbar {
            background-color: #28a745;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #f1f1f1;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 28px;
            }

            .feedback-section {
                padding: 15px;
            }
        }
    </style>
    <script>
        function checkLogin() {
            let isLoggedIn = localStorage.getItem('isLoggedIn'); // Get the login status from localStorage
            if (isLoggedIn !== 'true') {
                alert("You must log in to submit feedback.");
            } else {
                alert("You are logged in. You can now submit your feedback.");
            }
        }
        function handleFeedbackTyping() {
            let isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                alert("You must log in to provide feedback.");
            }
        }
        function handleSubmit(event) {
            event.preventDefault();  // Prevent the form from submitting

            let isLoggedIn = localStorage.getItem('isLoggedIn'); 
            if (isLoggedIn !== 'true') {
                alert("You must log in to submit your feedback.");
                return;
            }

            let feedback = document.getElementById('feedback').value;

            // If feedback is empty, show an alert
            if (!feedback) {
                alert("Please enter your feedback.");
                return;
            }

            // Show thank you message
            alert("Thank you for your feedback!");

            // Reset the form
            document.getElementById('feedbackForm').reset();
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">GreenMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="index2.html">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="vegetables.html">Vegetables</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="help.html"><i class="fas fa-phone"></i></a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="cart.html" style="color: white;"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <header>
            <h1>Help & Feedback</h1>
        </header>
        
        <section class="feedback-section">
            <h2>Provide Your Feedback or Complaint</h2>
            <form id="feedbackForm" onsubmit="handleSubmit(event)">
                <label for="feedback">Your Feedback/Complaint:</label>
                <textarea id="feedback" name="feedback" rows="6" oninput="handleFeedbackTyping()" required></textarea>

                <label for="contact-email">Your Email (Optional):</label>
                <input type="email" id="contact-email" name="email">

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>If you need further assistance, please contact us:</p>
            <p>Helpline: <strong>+91 1234567890</strong></p>
            <p>Email: <strong>e-mandisupport@gmail.com</strong></p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
